<section class="login-shell">
  <div class="ambient-orbit"></div>
  <div class="login-grid">
    <div class="login-panel">
      <div class="brand">
        <span class="brand-mark">MT</span>
        <div>
          <p class="brand-name">Money Transfer</p>
          <p class="brand-tag">Secure rails for modern payouts</p>
        </div>
      </div>

      <div class="card">
        <header class="card-header">
          <p class="eyebrow">Welcome back</p>
          <h1>Sign in to your dashboard</h1>
          <p class="subcopy">
            Move funds across borders with clarity, control, and real-time tracking.
          </p>
        </header>

        <form class="form">
          <label class="field">
            <span>Email address</span>
            <input type="email" placeholder="you@company.com" autocomplete="email" />
          </label>

          <label class="field">
            <span>Password</span>
            <input type="password" placeholder="Enter your password" autocomplete="current-password" />
          </label>

          <div class="form-row">
            <label class="checkbox">
              <input type="checkbox" checked />
              <span>Keep me signed in</span>
            </label>
            <button class="link" type="button">Forgot password?</button>
          </div>

          <button class="primary" type="submit">Sign in</button>
          <button class="ghost" type="button">Use a passkey</button>

          <div class="divider">
            <span>Or continue with</span>
          </div>

          <div class="oauth">
            <button type="button">Google</button>
            <button type="button">Microsoft</button>
            <button type="button">Apple</button>
          </div>
        </form>

        <p class="footnote">
          New to Money Transfer? <button class="link" type="button">Create an account</button>
        </p>
      </div>
    </div>
  </div>
</section>
